<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Pagination_Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <h1>Pagination in HTML CSS and JavaScript</h1>
    <div class="Container">
        <div class="content ctn-one">
            <div class="top T-one">
                <img src="../assets/img/maxresdefault.jpg" alt="" class="img_one">
            </div>
            <div class="bottom B-one">
                <div class="text-one"><p>Mern Full Stack Development Classroom</p></div>
                <div class="text-two"><p>This is the content of Card 1.</p></div>
            </div>
        </div>

        <div class="content ctn-two">
            <div class="top T-two">
                <img src="../assets/img/maxresdefault (1).jpg" alt="" class="img_two">
            </div>
            <div class="bottom B-two">
                <div class="text-three"><p>Dev Ops Live</p></div>
                <div class="text-four"><p>This is the content of Card 2.</p></div>
            </div>
        </div>

        <div class="content ctn-three">
            <div class="top T-three">
                <img src="../assets/img/GATE-2024-Data-Science-and-AI(Live-Theme)-.webp" alt="" class="img_three">
            </div>
            <div class="bottom T-three">
                <div class="text-five"><p>Data Science And Artificial Intelligence</p></div>
                <div class="text-six"><p>This is the content of Card 3.</p></div>
            </div>
        </div>

        <div class="content ctn-four">
            <div class="top T-four">
                <img src="../assets/img/GATE-2025-Exam-Dates.jpg" alt="" class="img_four">
            </div>
            <div class="bottom B-four">
                <div class="text-seven"><p>Gate Crash Course 2024</p></div>
                <div class="text-eight"><p>This is the content of Card 4.</p></div>
            </div>
        </div>
    </div>
    <div class="Container-Button">
            <button class="btn btn-prev">
                <i class="fa-solid fa-arrow-left"></i>
                Previous</button>
            <button class="btn btn-one">01</button>
            <button class="btn btn-two">02</button>
            <button class="btn btn-three">03</button>
            <button class="btn btn-next">Next
                <i class="fa-solid fa-arrow-right"></i>
            </button>
    </div>
    <div class="textPage"><p>Page 1 of 3</p></div>
    <script src="./Pagination_Home.js"></script>
</body>
</html>
